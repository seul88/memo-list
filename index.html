<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>MindPal Task</title>

      <link rel="stylesheet" href="css/note-container.css">
      <link rel="stylesheet" href="css/note-item.css">
      <link rel="stylesheet" href="css/no-notes-view.css">

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  </head>
  <body>
    <script type="module">
        import { NotesContainer } from './notes/NotesContainer.js';
        import { NotesLayoutHandler } from './notes/NotesLayoutHandler.js';

        customElements.define('notes-container', NotesContainer);

        const notes = document.querySelector('notes-container');

        /* Setup mock data */
        notes.addNote({
          title: 'Test 1',
          body: 'Test value input',
          date: Date.now()
        });
        
        notes.addNote({
          title: 'Test 2',
          body: 'Much more text value input',
          date: Date.now()
        });

        notes.addNote({
          title: 'Test 3',
          body: 'Much more text value input x2 Much more text value input',
          date: Date.now()
        });

        notes.addNote({
          title: 'Test 4',
          body: 'Random poem about shopping list',
          date: Date.now()
        });

        const layoutHandler = new NotesLayoutHandler(notes);

        const searchFormElement = document.getElementById('searchForm');

        const inputHandler = function(e) {
          notes.setSearchPhrase(e.target.value);
          layoutHandler.renderItems();
        };

        searchFormElement.addEventListener('input', inputHandler);

        const addNoteButton = document.getElementById('createNoteButton');

        const addNote = () => {
          notes.addNote({
            title: 'Mock',
            body: 'Mock',
            date: Date.now()
          });
          layoutHandler.renderItems();
        };

        addNoteButton.addEventListener('click', addNote);

        layoutHandler.renderItems();
    </script>

    <notes-container></notes-container>

    <div id="notesContainer">
      <div class="header">
        <img 
          src="./images/notes.svg" 
          alt="Notes" 
          class="header-icon" 
        />
        <span>Notes</span>
      </div>
      <div class="search-row">
        <div class="search-container">
          <!-- Search -->
          <img 
            src="./images/search_icon.svg" 
            alt="Search" 
          />
           <input
              id="searchForm"
              type="text"
              placeholder="Search notes..."
            >
          </input>
        </div>
      </div>

      <div class="createNoteContainer">
        <button id="createNoteButton" onclick="addNote()">
          Add New
        </button>
      </div>
 
      <div id="no-notes-message"></div>

      <div id="notesList"></div>
      
    </div>
  </body>
</html>
