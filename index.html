<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>MindPal Task</title>
      <link rel="stylesheet" href="css/global.css">
      <link rel="stylesheet" href="css/note-container.css">
      <link rel="stylesheet" href="css/note-item.css">
      <link rel="stylesheet" href="css/no-notes-view.css">
      <link rel="stylesheet" href="css/add-note.css">
      <link rel="stylesheet" href="css/delete-note.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <script type="module">
      import { mainHandler } from './mainHandler.js'; 
      mainHandler();
    </script>
    <div id="notesContainer">
      <div class="header">
        <img 
          src="./images/notes.svg" 
          alt="Notes" 
          class="header-icon" 
        />
        <span>Notes</span>
      </div>
      <div class="search-row">
        <div class="search-container">
          <img 
            src="./images/search_icon.svg" 
            alt="Search" 
          />
           <input
              id="searchForm"
              type="text"
              placeholder="Search notes..."
            >
          </input>
        </div>
      </div>
      <div class="createNoteContainer">
        <button id="createNoteButton" onclick="addNote()">
          Add New
        </button>
      </div>
      <notes-container></notes-container>
      <add-note-view></add-note-view>
      <div id="no-notes-message"></div>
      <div id="notesList"></div>
    </div>
  </body>
</html>
